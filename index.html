<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progressbar & Promises</title>
    <link href="vendor_local/bootstrap-custom.css" rel="stylesheet"/>
</head>
<body ng-app="app">

<div ng-controller="ctrl1 as vm">

    <button ng-click="vm.getPromises()">getPromises</button>

    <hr/>

    <progressbar ng-style="{'visibility':vm.showbar?'visible':'hidden'}"
                 value="vm.getPercentComplete()">Loading
    </progressbar>

    <hr/>

    <div>numerator: {{vm.originalPromiseCount-vm.promises.length}}</div>
    <div>denominator: {{vm.originalPromiseCount}}</div>

</div>
<hr/>

<script src="vendor_local/angular.js"></script>
<script src="vendor_local/ui-bootstrap-tpls.js"></script>

<script src="app.js"></script>
<script src="ctrl1.controller.js"></script>
<script src="promise-maker.service.js"></script>

</body>
</html>
